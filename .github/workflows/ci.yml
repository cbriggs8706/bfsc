name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm exec tsc --noEmit

      - name: Substitute dev tests
        run: pnpm run test:dev:substitutes

  e2e_substitutes:
    runs-on: ubuntu-latest
    needs: quality
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
      E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
      E2E_USER_ID: ${{ secrets.E2E_USER_ID }}
      E2E_OUTBOX_SECRET: ${{ secrets.E2E_OUTBOX_SECRET }}
      E2E_BASE_URL: http://localhost:3000

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browser
        run: pnpm exec playwright install --with-deps chromium

      - name: Check required E2E secrets
        id: guard
        shell: bash
        run: |
          if [[ -z "${DATABASE_URL}" || -z "${E2E_USERNAME}" || -z "${E2E_PASSWORD}" ]]; then
            echo "ready=false" >> "$GITHUB_OUTPUT"
            echo "Skipping substitutes E2E: missing DATABASE_URL, E2E_USERNAME, or E2E_PASSWORD."
          else
            echo "ready=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run substitute E2E tests
        if: steps.guard.outputs.ready == 'true'
        run: pnpm run test:e2e:substitutes

      - name: Skip note
        if: steps.guard.outputs.ready != 'true'
        run: echo "Substitute E2E tests were skipped due to missing secrets."
